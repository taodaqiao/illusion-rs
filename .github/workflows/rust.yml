name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # 👈 添加这个支持手动触发

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust 1.73.0  # 👈 添加这步
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.73.0
          override: true
          profile: minimal

      - name: Install cargo-make
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --debug cargo-make

      - name: Build
        run: cargo make build-debug
